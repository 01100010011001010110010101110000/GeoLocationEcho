apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "GeoLocationEcho.fullname" . }}
  labels:
{{ include "GeoLocationEcho.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "GeoLocationEcho.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "GeoLocationEcho.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      initContainers:
        - name: maxmind-database-puller
          image: {{ .Values.databasePullerImage.repository }}:{{ .Values.databasePullerImage.tag }}
          imagePullPolicy: IfNotPresent
          env:
            - name: GEOIP_PRODUCT_IDS
              value: {{ .Values.geoip_account.product_ids }}
            - name: INITIALIZE_ONLY
              value: "true"
          envFrom:
            - secretRef:
                name: geoip-account-secrets
          volumeMounts:
            - mountPath: /opt/geoip/databases
              name: geoip-database-volume
      securityContext:
        runAsGroup: 0
        runAsUser: 0
      volumes:
        - name: geoip-database-volume
          hostPath:
            path: /tmp/shared
            type: DirectoryOrCreate
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status
              port: http
          readinessProbe:
            httpGet:
              path: /status
              port: http
          volumeMounts:
            - mountPath: /opt/geolocation-echo/databases
              name: geoip-database-volume
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
